<!DOCTYPE html>
<html>
  <head>
    <title>URL Shortener</title>
  </head>
  <body>
    <h1>URL Shortener</h1>
    <form method="POST">
      <label for="url">Enter URL:</label>
      <input type="text" name="url" id="url" required>
      <br><br>
      <button type="submit">Shorten URL</button>
    </form>
  </body>
</html>
